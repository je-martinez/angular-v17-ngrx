@if (toasts$ | async; as toasts) {
  @if (toasts != undefined && toasts.length > 0) {
    <div class="flex flex-col absolute p-5 w-full z-60">
      @for (item of toasts$ | async; track $index) {
        @if (isDefaultToastType(item.type)) {
          <toast-notification [toast]="item"></toast-notification>
        }
      }
    </div>
  }
}
